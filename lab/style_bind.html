<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-bind:style="{border: borderStyle, width: widthStyle, height: heightStyle}">样式测试</div>
    <button v-on:click="handle">切换</button>
    <div v-bind:style="objStyle">样式测试2</div>
    <button v-on:click="handle2">切换2</button>
    <div v-bind:style="[objStyle, overrideStyle]">样式测试3</div>
  </div>
  <script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      borderStyle: '1px solid blue',
      widthStyle: '100px',
      heightStyle: '100px',
      objStyle: {
        border: '1px solid green',
        width: '200px',
        height: '300px',
      },
      overrideStyle: {
        border: '5px solid orange',
        backgroundColor: 'bule',
      }
    },
    methods: {
      handle: function () {
        this.heightStyle = '200px';
      },
      handle2: function () {
        this.objStyle.width = '400px';
      }
    }
  })
  </script>
</body>
</html>
