<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <!-- 将来new 的Vue实例，会控制这个元素的所有内容 -->
    <!-- vue 实例所控制的这个元素，就是我们的v -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        // 创建一个vue的实例
        // 导入包以后，在浏览器内存中，就多了一个vue构造函数
        // 注意：我们 new 出来的这个 vm 对象，就是我们MVVM中的 vm 调度者
        var vm=new Vue({
            el: '#app', // 表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
            // 这里的data 就是MVVM中的M 专门用来保存每个页面的数据
            data: { // data属性，存放的是el中要用到的数据
                msg: '欢迎学习vue' // 通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作dom元素, 前端vue之类的框架，不提倡我们手动操作dom元素
            }
        })
    </script>
</body>
</html>
