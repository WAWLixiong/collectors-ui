<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-text="num">num</div>
  <div @click="handle0">
    <div>
      <button @click.stop="handle1">点击</button>
    </div>
    <div>
      <a href="www.baidu.com" @click="handle2">百度</a>
      <a href="www.baidu.com" @click.prevent.stop>百度2</a>
    </div>
  </div>
</div>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      num: 0
    },
    methods: {
      handle0: function () {
        this.num++;
      },
      handle1: function () {
      },
      handle2: function (event) {
        // 阻止默认行为
        event.preventDefault()

      }
    }
  })
</script>
</body>
</html>
