<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<style type="text/css">
  [v-clock]{
    display: none;
  }
</style>
<body>
  <div id="app" v-cloak>
    <div>{{msg}}</div>
    <div>{{msg + '-------'+ 123}}</div>
    <div v-text="msg"></div>
    <div v-html="msg1"></div>
    <div v-pre>{{msg1}}</div>
    <div v-once>{{info}}</div>
    <div v-text="num"></div>
    <div><button @click="num++">显示数据</button> </div>
    <div><button @click="handle1(123, 345, $event)">点击1</button> </div>
    <div><button @click="handle2($event)">点击2</button> </div>
    <div><button @click="handle2">点击3</button> </div>
    <div>
      <input type="text" v-model="msg">
    </div>
  </div>
<script type="text/javascript">
  var vm = new Vue(
    {
      el: '#app',
      data: {
        msg: 'Hello Vue',
        msg1: '<h1>HTML</h1>',
        info: '你好',
        num:0
      },
      methods: {
        handle1: function(p, p1, event){
          // 这里的this是vue的实例对象
          // console.log(this == vm)
          console.log(p, p1)
          console.log(event)
          console.log(event.target.tagName)
          console.log(event.target.innerHTML)
          this.num++;
        },
        handle2: function(event) {
          console.log(event.target.tagName)
        },
        /*
        * 事件绑定-参数传递
        * 0.如果事件直接绑定函数名称，那么默认会传递事件对象作为时间函数的第一个参数
        * 1.如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event
        * */
      }
    }
  );
</script>

</body>
</html>
