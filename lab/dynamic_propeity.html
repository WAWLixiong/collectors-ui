<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <a :href="url">百度一下</a>
    <button @click="handle">切换</button>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data:{
        url: 'http://www.baidu.com'
      },
      methods:{
        handle: function () {
          this.url = 'http://www.zhihu.com'
        }
      }
    })
  </script>
</body>
</html>
