<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/vue.js"></script>
    <style type="text/css">
      .active {
        border: 1px solid red;
        width: 100px;
        height: 100px;
      }
      .error {
        background-color: orange;
      }
    </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="{active: isActive, error:isError}">测试样式</div>
    <button v-on:click="toggle">切换</button>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        isActive: true,
        isError: true,
      },
      methods:{
        toggle: function () {
          this.isActive = !this.isActive;
          this.isError = !this.isError;
        },
      }
    })
  </script>
</body>
</html>
