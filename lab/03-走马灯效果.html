<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="低调">
        <h4>{{msg}}</h4>
    </div>
    <script>
        // 在vm实例中，想过想要调用data上的属性，或methods中的方法，必须通过this.属性名， this.方法名进行访问
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪',
            },
            // methods:{
            //     lang(){
            //         var _this = this
            //         setInterval(function(){
            //         // console.log(this.msg)
            //         var start = _this.msg.substring(0,1)
            //         var end = _this.msg.substring(1)
            //         _this.msg = end + start
            //         // vue 实例，会监听自己身上的属性，data中数据的改变，就会同步到页面上
            //         }, 400)
            //     }
            // }

            // 箭头函数解决this指向问题，使得内部函数的this永远指向外部函数的this
            methods:{
                lang(){
                    setInterval(() => {
                    // console.log(this.msg)
                    var start = this.msg.substring(0,1)
                    var end = this.msg.substring(1)
                    this.msg = end + start
                    // vue 实例，会监听自己身上的属性，data中数据的改变，就会同步到页面上
                    }, 400)
                }
            }
        })
    
            // 分析：
            // 给 【浪起来】 按钮，绑定一个点击事件 @
            // 在按钮的事件处理函数中，写相关的业务逻辑
            // 拿到msg字符串，调用字符串的substring 来进行字符串的截取，把第一个字符放到最后的位置
            // 用一个定时器，实现每隔一段事件截取一下
    </script>
    
</body>
</html>
