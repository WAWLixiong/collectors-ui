<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
<div id="app">
  <div>
    <a href="www.baidu.com" @click="func1">百度</a>
    <div>
      <a href="www.zhihu.com" @click.prevent="func2">知乎</a>
    </div>
  </div>

</div>
<script type="text/javascript">
  var vm = new Vue({
      el: 'app',
      methos: {
        fun1: function () {
        },
        fun2: function (event) {
          console.log(event.target.getName())
        }
      }
    }
  )

</script>
</body>
</html>
